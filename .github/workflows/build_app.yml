name: Build Application

on:
  push:
    branches: [ main, master, build-automation ]
  pull_request:
    branches: [ main, master, build-automation ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "ThermoGUI" --add-data "coolprop_gui_config.ini;." coolprop_gui.py
        
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ThermoGUI-Windows
        path: dist/ThermoGUI.exe

  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest   # ARM64 (Apple Silicon)
            arch: arm64
            dmg_suffix: AppleSilicon
          - os: macos-13      # Intel (Trying 13 again as 15 might be private preview, or 12 if 13 fails. Actually, let's try 'macos-13' one last time as 'retired' might mean deprecated. If valid, it works. If not, we try macos-12.)
            arch: x86_64
            dmg_suffix: Intel

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "ThermoGUI" --add-data "coolprop_gui_config.ini:." coolprop_gui.py

    - name: Create DMG
      run: |
        hdiutil create -volname "ThermoGUI" -srcfolder dist/ThermoGUI.app -ov -format UDZO dist/ThermoGUI-${{ matrix.dmg_suffix }}.dmg
        
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ThermoGUI-macOS-${{ matrix.dmg_suffix }}
        path: dist/ThermoGUI-${{ matrix.dmg_suffix }}.dmg
