name: Build Application

on:
  push:
    branches: [ main, master, build-automation ]
  pull_request:
    branches: [ main, master, build-automation ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "ThermoGUI" --add-data "coolprop_gui_config.ini;." coolprop_gui.py
        
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ThermoGUI-Windows
        path: dist/ThermoGUI.exe

  build-macos:
    runs-on: macos-13 # Uses Intel runner for maximum compatibility (Runs on Intel + Apple Silicon via Rosetta)
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "ThermoGUI" --add-data "coolprop_gui_config.ini:." coolprop_gui.py

    - name: Create DMG
      run: |
        hdiutil create -volname "ThermoGUI" -srcfolder dist/ThermoGUI.app -ov -format UDZO dist/ThermoGUI.dmg
        
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ThermoGUI-macOS-Universal
        path: dist/ThermoGUI.dmg
